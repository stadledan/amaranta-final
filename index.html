
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luz de Amaranta</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
    }

    .livingroom-scene {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      height: 800px;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      z-index: 1;
    }

    .carousel-image {
      display: none;
      height: 520px;
      max-width: 100%;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      margin: 0 auto 10px;
      cursor: zoom-in;
    }

    .carousel-image.active {
      display: block;
    }

    .caption {
      font-size: 1rem;
      color: #666;
      margin-bottom: 10px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left { left: -50px; }
    .arrow.right { right: -50px; }

    .sofa {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 700px;
      z-index: 3;
      pointer-events: none;
    }

    section.catalog {
      padding: 60px 20px;
      max-width: 1300px;
      margin: 0 auto;
    }

    section.catalog h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .grid-item {
      text-align: center;
    }

    .grid-item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      cursor: zoom-in;
    }

    .grid-item img:hover {
      transform: scale(1.03);
    }

    .grid-item .title {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #555;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .carousel-image {
        height: 300px;
      }

      .livingroom-scene {
        height: 620px;
      }

      .sofa {
        width: 90%;
      }
    }
  
    .grid-item img.uniform {
      height: 300px;
      object-fit: cover;
    }
    </style>
    
</head>
<body>
  <header>
    <h1>Luz de Amaranta</h1>
    <p>(tu texto)</p>
  </header>

  <section class="livingroom-scene">
    <div class="carousel-container" id="carousel">
      <button class="arrow left" onclick="changeSlide(-1)">❮</button>
      <img src="IMG_7470.jpeg" class="carousel-image active" alt="Atardecer sobre la laguna" title="Atardecer sobre la laguna">
      <div class="caption">Atardecer sobre la laguna</div>
      <img src="venecia2.jpeg" class="carousel-image" alt="Canales de Venecia" title="Canales de Venecia">
      <div class="caption">Canales de Venecia</div>
      <button class="arrow right" onclick="changeSlide(1)">❯</button>
    </div>
    <img src="sofa.png" alt="Sofá elegante" class="sofa" />
  </section>

  <section class="catalog">
    <h2>Galería</h2>
    <div class="grid">
      <div class="grid-item">
        <img src="IMG_7470.jpeg" alt="Atardecer sobre la laguna" title="Atardecer sobre la laguna" class="uniform">
        <div class="title">Atardecer sobre la laguna</div>
      </div>
      <div class="grid-item">
        <img src="venecia2.jpeg" alt="Canales de Venecia" title="Canales de Venecia" class="uniform">
        <div class="title">Canales de Venecia</div>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Amaranta · Todos los derechos reservados
  </footer>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-image');
    const captions = document.querySelectorAll('.caption');

    function changeSlide(direction) {
      images[currentIndex].classList.remove('active');
      captions[currentIndex].style.display = 'none';
      currentIndex = (currentIndex + direction + images.length) % images.length;
      images[currentIndex].classList.add('active');
      captions[currentIndex].style.display = 'block';
    }

    function autoSlide() {
      changeSlide(1);
    }

    setInterval(autoSlide, 10000);

    // Touch Swipe
    let startX = 0;
    const carousel = document.getElementById('carousel');
    carousel.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    carousel.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) changeSlide(1);
      else if (endX - startX > 50) changeSlide(-1);
    });

    // Zoom Funktion
    document.querySelectorAll('img').forEach(image => {
      image.addEventListener('click', () => {
        if (image.style.transform === 'scale(2)') {
          image.style.transform = 'scale(1)';
          image.style.cursor = 'zoom-in';
        } else {
          image.style.transform = 'scale(2)';
          image.style.cursor = 'zoom-out';
        }
      });
    });

    // Initial Caption
    captions.forEach((caption, i) => {
      caption.style.display = i === 0 ? 'block' : 'none';
    });
  </script>
</body>
</html>
